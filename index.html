<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Ritvik">
    <meta name="description"
        content="This Site is the clone of netflix media streaming website made for only test purpose | &copy; to its orignal owner.">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/fontawesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/fontawesome.min.css">
    <title>Netflix Clone | Homepage</title>
</head>

<body>
    <!-- wrapper class started to hold down all the elements -->
    <div class="wrapper">
        <!-- header div block closed here -->
        <!-- showcase block starts from here -->
        <div class="showcase-block">
            <!-- header block starts from here -->
            <div class="header-showcase">
                <img src="./img/logo.png" alt="netflix_logo">
                <div class="nav-btn">
                    <button class="btn">Signup</button>
                    <button class="btn">Login</button>
                </div>
            </div>
            <div class="showcase-content">
                <h1>See What's Next</h1>
                <h3>Watch Anywhere. Cancel Anytime</h3>
                <button class="btn">Watch Free for 30 Days</button>
            </div>
        </div>
        <!-- showcase block ends here -->
        <!-- tabs block starts from here -->
        <div class="tab-block">
            <div class="tab">
                <i class="fas fa-door-open fa-6x"></i>
            </div>
            <div class="tab">
                <i class="fas fa-tablet-alt fa-6x"></i>
            </div>
            <div class="tab">
                <i class="fas fa-tags fa-6x"></i>
            </div>
        </div>
        <!-- tabs block ends here -->
    </div>
    <!-- Wrapper classs is closed  -->
</body>

</html>
